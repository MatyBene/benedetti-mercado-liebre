<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="/">
        <h4>Datos de usuario</h4>
        <div>
          <input type="text" name="name" placeholder="Nombre y apellido" />
          <input type="text" name="nickname" placeholder="Nombre de usuario" />
          <input type="email" name="email" placeholder="Correo electrónico" />
          <input type="text" name="address" placeholder="Domicilio" />
        </div>
        <h4>Fecha de nacimiento</h4>
        <div>
          <input type="date" name="fecha" />
        </div>
        <h4>Perfil de usuario</h4>
        <div>
          <label for="buyer">Comprador</label>
          <input
            type="radio"
            name="user-profile"
            value="comprador"
            id="buyer"
          />
          <label for="seller">Vendedor</label>
          <input
            type="radio"
            name="user-profile"
            id="seller"
            value="vendedor"
          />
        </div>
        <h4>Intereses</h4>
        <div>
          <label for="electro">Electro</label>
          <input
            type="checkbox"
            name="interests"
            id="electro"
            value="electro"
          />
          <label for="fashion">Moda</label>
          <input type="checkbox" name="interests" id="fashion" value="moda" />
          <label for="home">Hogar</label>
          <input type="checkbox" name="interests" id="home" value="hogar" />
          <label for="toy-store">Juguetería</label>
          <input
            type="checkbox"
            name="interests"
            id="toy-store"
            value="juguetería"
          />
          <label for="health-life">Vida sana</label>
          <input
            type="checkbox"
            name="interests"
            id="health-life"
            value="vida-sana"
          />
        </div>
        <h4>Imagen de usuario</h4>
        <div>
          <input type="file" name="avatar" />
        </div>
        <h4>Contraseña</h4>
        <div>
          <input type="password" name="key" placeholder="Contraseña" />
          <input type="password" name="key" placeholder="Confimar Contraseña" />
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar datos</button>
      </form>
    </main>
  </body>
</html>
